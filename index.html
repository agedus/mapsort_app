<!DOCTYPE html>
<html>

<head>
      <meta charset="UTF-8">
      <title>Map sort</title>
      <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
      <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
      <link rel="stylesheet" type="text/css" href="src/style.css" />
      <link rel="stylesheet" type="text/css" href="src/bootstrap.css" />
</head>

<body>
      <div id="top_bar" class="container">
            <div class="row">
                  <div id="top_bar_triangle" class="col-sm">
                        <h1 class="py-3" style="padding: 5%; margin: 0;">Mapsort</h1>
                  </div>
                  <div id="options" class="col-sm">
                        <input id="input_tabs" class="col-sm" type="text" placeholder="Name tab" style="text-align: center; height: 30px;">
                        <button onclick="push_tab()" id="push_tab" class="col-sm btn btn-primary">Make a new sorting tab</button>
                  </div>
            </div>
      </div>
      <div>
            <ul id="names" class="d-inline-block ml-4 list-group">
            </ul>
            <ul id="extensions" class="d-inline-block list-group">
            </ul>
            <ul id="extension_edit" class="d-inline-block list-group">
            </ul>
            <ul id="path_sort" class="d-inline-block list-group">
            </ul>
            <ul id="path_place" class="d-inline-block list-group">
            </ul>
            <ul id="input_extension" class="d-inline-block list-group">
            </ul>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                  <div class="modal-content">
                        <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                              </button>
                        </div>
                        <div class="modal-body" style="max-width: 500px;">
                              <div class="container">
                                    <ul id="popup_extensions" class="row list-group list-group-horizontal" style="max-width: 500px;">
                                          <!-- Extesnions from js loop wil be placed here -->
                                    </ul>
                              </div>
                        </div>
                        <div class="modal-footer">
                              <button type="button" onclick="reset()" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" onclick="push_selected_extension()" class="btn btn-primary">Delete selected and save changes</button>
                        </div>
                  </div>
            </div>
      </div>
      </div>
      <script>window.$ = window.jQuery = require('jquery');</script>
      <script src="src/script.js"></script>
      <script src="src/bootstrap.js"></script>
</body>

</html>
